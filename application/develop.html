<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="js/quiz.js" charset="UTF-8"></script> -->
		<!-- <script language="JavaScript" type="text/javascript" src="js/query.js" charset="UTF-8"></script> -->
		<script src="js/jquery.min.js"></script>
		<script language="JavaScript" type="text/javascript" src="js/query.js"></script>
	</head>
	<!-- <body onload="onCreate()"> -->
	<body>

		<h2 id="title"></h2>

	<h3 id="signup_title"></h3>
		<form>
			<label for="username">Username: </label>
			<input type="text" name="username" id="username"><br>
			<label for="password">Password: </label>
			<input type="password" name="password" id="password"><br>
			<label for="confirm_password">Confirm password: </label>
			<input type="password" name="confirm_password" id="confirm_password"><br>
			<label for="e_mail">E-mail: </label>
			<input type="text" name="e_mail" id="e_mail"><br><br>
			<input type="button" id="btn_sign_up" value="Sign up">
			<!-- <input type="button" id="btn_answer" value="Answer">
			<input type="button" id="btn_see_answer" value="See Answer"> -->
		</form>

		<p id="result"></p><br><br> 

		<h3 id="loging_title"></h3>
		<form>
			<label for="username_login">Username: </label>
			<input type="text" name="username_login" id="username_login"><br>
			<label for="password_login">Password: </label>
			<input type="password" name="password_login" id="password_login"><br><br>
			<input type="button" id="btn_loggin" value="Log in">
		</form>

		<p id="result_login"></p><br><br>

		<h3 id="update_user_title"></h3>
		<form>
			<label for="update_username">Username: </label>
			<input type="text" name="update_username" id="update_username"><br>
			<label for="update_password">Password: </label>
			<input type="password" name="update_password" id="update_password"><br>
			<label for="update_new_username">New username: </label>
			<input type="text" name="update_new_username" id="update_new_username"><br>
			<label for="update_new_password">New password: </label>
			<input type="password" name="update_new_password" id="update_new_password"><br>
			<label for="update_new_confirm_pwd">Confirm new password: </label>
			<input type="password" name="update_new_confirm_pwd" id="update_new_confirm_pwd"><br>
			<label for="update_new_e_mail">New e-mail: </label>
			<input type="text" name="update_new_e_mail" id="update_new_e_mail"><br><br>
			<input type="button" id="btn_update_user" value="Update">
		</form>

		<p id="update_result"></p><br><br>

		<h3 id="insert_verb_title"></h3>
		<form>
			<label for="verb_infinitive">Infinitive: </label>
			<input type="text" name="verb_infinitive" id="verb_infinitive"><br>
			<label for="verb_present">Present: </label>
			<input type="text" name="verb_present" id="verb_present"><br>
			<label for="verb_past">Past: </label>
			<input type="text" name="verb_past" id="verb_past"><br>
			<label for="verb_present_perf">Present perfect: </label>
			<input type="text" name="verb_present_perf" id="verb_present_perf"><br>
			<label for="verb_infinitive_eng">Infinitive in english: </label>
			<input type="text" name="verb_infinitive_eng" id="verb_infinitive_eng"><br>
			<input type="button" id="btn_insert_verb" value="Insert"><br><br>
		</form>

		<p id="insert_verb_result"></p><br><br>

	</body>
</html>
